{% include head.html %}
<body class="{{ page.class }} site-base">
  <div class="animsition" data-animsition-in="{{ page.inAnimateClass }}" data-animsition-out="{{ page.outAnimateClass }}">

    {% include header.html %}

		<main class="masthead" role="main">
			<div class="container">
				<h1>{{ page.title }}</h1>
				<p class="lead">{{ site.discription }}</p>
				{% include carbon.html %}
			</div><!-- /.container -->
		</main>

		<div class="site-body">


		  <div class="site-body-inner container">

		    {{ content }}

		  </div><!-- /.container -->
		</div><!-- /.site-body -->

    {% include footer.html %}

  </div><!-- /.site-wrapper -->
</body>
</html>
